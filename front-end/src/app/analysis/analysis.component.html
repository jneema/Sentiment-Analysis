<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
</head>

<body>
  <div class="container">
    <h2 class="mt-4">Sentiment Analysis</h2>
    <div class="form-group">
      <label for="sentence">Enter a sentence:</label>
      <input
        type="text"
        class="form-control"
        id="sentence"
        [(ngModel)]="sentence"
        placeholder="Enter a sentence"
      />
    </div>
    <button class="btn btn-primary" (click)="analyzeSentiment()">Analyze</button>
  
    <div class="result mt-4">
      <h3>Analysis Result</h3>
      <p><strong>Sentence:</strong> {{ sentence }}</p>
      <p><strong>Sentiment Label:</strong> {{ sentiment }}</p>
      <p><strong>Score:</strong> {{ score }}</p>
    </div>
  
    <div class="form-group mt-4">
      <label for="document">Upload a PDF Document:</label>
      <input type="file" id="document" (change)="analyzeSentimentForPDF($event)" accept=".pdf">
    </div>
  
    <div class="result mt-4" *ngFor="let result of sentimentResults">
      <h3>Analysis Result</h3>
      <p><strong>Sentence:</strong> {{ result.sentence }}</p>
      <p><strong>Sentiment Label:</strong> {{ result.sentiment }}</p>
      <p><strong>Score:</strong> {{ result.score }}</p>
    </div>
  </div>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body>
</html>
